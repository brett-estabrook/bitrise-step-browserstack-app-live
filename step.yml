title: |-
  browserstack-app-live
summary: |
  Uploads an IPA/APK to Browserstack's App Live Platform
description: |
  Uploads an IPA/APK to Browserstack's App Live Platform
website: https://github.com/brett-estabrook/bitrise-step-browserstack-app-live
source_code_url: https://github.com/brett-estabrook/bitrise-step-browserstack-app-live
support_url: https://github.com/brett-estabrook/bitrise-step-browserstack-app-live/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04
project_type_tags:
  - ios
  - android
  - xamarin
  - react-native
  - cordova
  - ionic

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
# project_type_tags:
#   - ios
#   - macos
#   - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - deploy

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: git
  - name: wget
  - name: jq  
  apt_get:
  - name: git
  - name: wget
  - name: jq  


toolkit:
  bash:
    entry_file: step.sh

inputs:
  - opts:
      description: |
        This usually gets generated by the the "Gradle Runner" or "XCode Archive & Export" step
      is_required: true
      summary:
        The app file you want to upload to BrowserStack, usually $BITRISE\_APK\_PATH
        or $BITRISE\_IPA\_PATH
      title: A Bitrise generated APK or IPA path
    upload_path: $BITRISE_APK_PATH
  - browserstack_username: $BROWSERSTACK_USERNAME
    opts:
      description: |
        The username you use to log into your Browserstack account
      is_required: true
      is_sensitive: true
      summary: Your Browserstack username
      title: Browserstack username
  - browserstack_access_key: $BROWSERSTACK_ACCESS_KEY
    opts:
      description: |
        The access key you use to log into your Browserstack account
      is_required: true
      is_sensitive: true
      summary: Your Browserstack access key
      title: Browserstack access key

outputs:
  - BROWSERSTACK_APP_URL: null
    opts:
      description: |
        The app url returned by Browserstack App Automate with the following format "bs://..."". 
        Use this in your remote device tests, usually through your capabilities configuration
      summary: The app URL used in your App Automate's remote device tests
      title: Browserstack App Automate App URL
